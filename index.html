<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lula Coin Miner</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Variáveis CSS para fácil tematização */
        :root {
            --primary-color: #ff3b3b; /* Vermelho Neon (ou ajuste para a cor que preferir) */
            --secondary-color: #2e008a; /* Azul Escuro */
            --tertiary-color: #0a0e2a; /* Azul Quase Preto */
            --text-color: #e0e0e0;
            --dark-gray: #1a1a1a;
            --medium-gray: #333;
            --light-gray: #555;
            --red-alert: #ff4500;
            --border-color: rgba(255, 59, 59, 0.3);
            --glow-color: rgba(255, 59, 59, 0.6);

            /* Cores para o ambiente do galpão */
            --wall-color-dark: #3a4750; /* Cinza Metálico Escuro */
            --wall-color-light: #52636d; /* Cinza Metálico Claro */
            --floor-color-dark: #2a343a; /* Cinza de Concreto Escuro */
            --floor-color-light: #444f56; /* Cinza de Concreto Claro */
            --shelf-color: #607d8b; /* Azul Acinzentado */
            --monitor-screen: #0f1c2c; /* Tela escura azulada */
        }

        /* Reset Básico para consistência entre navegadores */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Share Tech Mono', monospace; /* Fonte para o corpo do texto */
        }

        body {
            background-color: #0a0a0a;
            color: var(--text-color);
            overflow: hidden; /* Evita barras de rolagem indesejadas no corpo */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #app {
            display: flex;
            flex-direction: column;
            width: 100vw;
            height: 100vh;
            max-width: 1920px; /* Limite máximo para telas muito grandes */
            max-height: 1080px; /* Limite máximo para telas muito grandes */
            border: 2px solid var(--border-color);
            box-shadow: 0 0 20px var(--glow-color);
            background-color: var(--dark-gray);
            position: relative;
            overflow: hidden; /* Garante que o conteúdo não vaze da aplicação */
        }

        /* Animações reutilizáveis */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0px); }
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 5px var(--primary-color), 0 0 10px var(--primary-color); }
            50% { box-shadow: 0 0 10px var(--primary-color), 0 0 20px var(--primary-color); }
        }

        @keyframes scanline {
            0% { background-position: 0 0; }
            100% { background-position: 0 100%; }
        }

        @keyframes glow-text {
            0%, 100% { text-shadow: 0 0 5px var(--primary-color), 0 0 15px var(--primary-color); }
            50% { text-shadow: 0 0 10px var(--primary-color), 0 0 30px var(--primary-color); }
        }
        
        .room-btn {
            padding: 5px 10px;
            background-color: var(--primary-color);
            border: none;
            border-radius: 5px;
            color: var(--dark-gray);
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 8px var(--primary-color);
            transition: all 0.2s ease;
        }
        .room-btn.active {
            background-color: #fff;
            color: var(--primary-color);
        }


        /* --- Header --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 25px;
            background-color: var(--tertiary-color);
            border-bottom: 1px solid var(--border-color);
            z-index: 10; /* Garante que o cabeçalho fique acima de outros elementos */
            position: relative; /* Para posicionar o botão Loja */
        }

        .logo h1 {
            font-family: 'Orbitron', sans-serif; /* Fonte específica para o logo */
            font-size: 2em;
            color: var(--primary-color);
            text-shadow: 0 0 8px var(--primary-color);
            letter-spacing: 2px;
            animation: glow-text 3s ease-in-out infinite; /* Efeito de brilho no logo */
        }

        .user-profile {
            display: flex;
            align-items: center;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            background-color: var(--primary-color);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            margin-right: 15px;
            box-shadow: 0 0 10px var(--primary-color);
        }

        .user-stats {
            display: flex;
            gap: 20px;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .stat-label {
            font-size: 0.8em;
            color: var(--light-gray);
            margin-bottom: 3px;
        }

        .stat-value {
            font-size: 1.1em;
            color: var(--text-color);
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        .stat-value .icon {
            margin-right: 5px;
            color: var(--primary-color);
            text-shadow: 0 0 5px var(--primary-color);
        }

        /* --- Main Content --- */
        .main-content {
            flex-grow: 1;
            display: flex;
            position: relative;
            overflow: hidden; /* Para o background do galpão */
        }

        /* --- Mining Room (Novo Background e Layout) --- */
        .mining-room {
            flex-grow: 1;
            display: flex;
            justify-content: center; /* Centraliza o conteúdo horizontalmente */
            align-items: flex-end; /* Alinha o conteúdo à parte inferior */
            position: relative;
            overflow: hidden;
            background-color: var(--wall-color-dark); /* Cor base da parede */

            /* Simulação de parede de galpão (linhas horizontais para as telhas ou painéis) */
            background-image:
                linear-gradient(to bottom, var(--wall-color-light) 1px, transparent 1px);
            background-size: 100% 50px; /* Linhas horizontais a cada 50px */
            background-repeat: repeat-y;

            /* Adiciona o chão do galpão como pseudo-elemento */
            &::before {
                content: '';
                position: absolute;
                bottom: 0;
                left: 0;
                width: 100%;
                height: 30%; /* Altura do chão */
                background-color: var(--floor-color-dark);
                background-image:
                    linear-gradient(to right, var(--floor-color-light) 2px, transparent 2px),
                    linear-gradient(to bottom, var(--floor-color-light) 2px, transparent 2px);
                background-size: 80px 80px; /* Tamanho das "placas" do chão */
                background-repeat: repeat;
                z-index: 0; /* Para ficar abaixo dos racks e computador */
            }
        }

        /* Estilo para quando um rack está sendo colocado (cursor, etc.) */
        .mining-room.placing-rack {
            cursor: cell; /* Ou um ícone de "colocar" */
        }

        /* Container para os locais de rack */
        #rack-placement-area {
            position: absolute;
            bottom: 30px; /* Acima do chão */
            width: calc(100% - 350px); /* Ajustado para deixar espaço para o computador */
            left: 280px; /* Desloca para a direita */
            height: calc(70% - 100px); /* Altura relativa ao espaço acima do chão e abaixo do header */
            display: flex;
            justify-content: space-around; /* Distribui os itens igualmente */
            align-items: flex-end; /* Alinha o conteúdo à base */
            padding-bottom: 80px; /* Espaço para a barra de seleção inferior */
            z-index: 1;
        }

        /* Local para Colocar Rack */
        .rack-placement-slot {
            width: 220px; /* Largura um pouco maior que o rack para a marcação */
            height: 300px; /* Altura máxima que um rack grande poderia ocupar */
            border: 2px dashed rgba(255, 59, 59, 0.4);
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: flex-end; /* Alinha o conteúdo (rack) à base */
            padding: 10px;
            position: relative;
            transition: border-color 0.3s ease, background-color 0.3s ease;
            cursor: pointer;
            z-index: 2; /* Para ficar acima do chão e da mensagem de vazio */
        }

        .rack-placement-slot.occupied {
            border: none; /* Remove a borda quando ocupado */
            background-color: transparent;
            cursor: default;
        }

        .rack-placement-slot.available:hover {
            border-color: var(--primary-color);
            background-color: rgba(255, 59, 59, 0.1);
        }

        .rack-placement-slot.available::after {
            content: 'CLIQUE PARA COLOCAR RACK';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 0.9em;
            color: rgba(255, 59, 59, 0.6);
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .rack-placement-slot.available:hover::after {
            opacity: 1;
        }
        
        /* Rack de Mineração */
        .rack {
            width: 200px;
            min-height: 200px;
            background-color: var(--medium-gray);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 224, 255, 0.2);
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            position: relative;
            margin-top: 20px; /* Para as pernas ficarem visíveis */
            z-index: 1; /* Para aparecer acima do chão dentro do slot */
        }
        /* Ajusta o min-height baseada no número de slots (para slots com mineradoras) */
        .rack[data-slots="2"] { min-height: 120px; }
        .rack[data-slots="3"] { min-height: 180px; }
        .rack[data-slots="4"] { min-height: 240px; }


        .rack::before, .rack::after {
            content: '';
            position: absolute;
            bottom: -20px; /* Para estender abaixo do rack */
            width: 10px;
            height: 20px; /* Altura das pernas */
            background-color: var(--light-gray);
            border-radius: 2px;
            box-shadow: inset 0 -3px 5px rgba(0,0,0,0.3);
            z-index: 0;
        }
        .rack::before { left: 15px; }
        .rack::after { right: 15px; }

        .rack-label {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--primary-color);
            color: var(--dark-gray);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9em;
            font-weight: bold;
            white-space: nowrap;
            box-shadow: 0 0 8px var(--primary-color);
        }

        .slot {
            width: 100%;
            height: 60px;
            background-color: var(--dark-gray);
            border: 1px dashed var(--border-color);
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: border-color 0.3s ease, background-color 0.3s ease;
            position: relative; /* Para a mineradora dentro */
        }

        .slot.empty:hover {
            border-color: var(--primary-color);
            background-color: rgba(255, 59, 59, 0.1);
        }

        /* --- Miner GPU Sprite (para slots e loja) --- */
        .miner-gpu {
            width: 90%;
            height: 90%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #222;
            border: 2px solid; /* Cor da borda definida pelo JS */
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255, 59, 59, 0.3);
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .gpu-body {
            width: 90%;
            height: 70%;
            background-color: #111;
            border-radius: 3px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: relative;
        }

        .gpu-fan {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: var(--primary-color); /* Cor do fan definida pelo JS */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            animation: spin 1s linear infinite; /* Animação de rotação */
        }

        .gpu-fan-blades {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .gpu-fan-blade {
            position: absolute;
            width: 4px;
            height: 18px;
            background-color: rgba(0, 0, 0, 0.3); /* Cor das pás */
            border-radius: 1px;
        }
        .gpu-fan-blade:nth-child(1) { transform: rotate(0deg) translateY(-8px); }
        .gpu-fan-blade:nth-child(2) { transform: rotate(90deg) translateY(-8px); }
        .gpu-fan-blade:nth-child(3) { transform: rotate(180deg) translateY(-8px); }
        .gpu-fan-blade:nth-child(4) { transform: rotate(270deg) translateY(-8px); }


        .gpu-details {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 3px;
        }

        .gpu-led {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--primary-color); /* Cor do LED definida pelo JS */
            box-shadow: 0 0 5px var(--primary-color); /* Sombra do LED definida pelo JS */
            animation: pulse 1.5s ease-in-out infinite;
        }

        .gpu-power {
            position: absolute;
            bottom: 5px;
            right: 5px;
            font-size: 0.7em;
            color: var(--text-color);
            background-color: rgba(0,0,0,0.5);
            padding: 2px 5px;
            border-radius: 3px;
        }

        /* Novo estilo para o sprite do Rack (similar à GPU) */
        .rack-sprite {
            width: 90%;
            height: 90%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #222;
            border: 2px solid; /* Cor da borda definida pelo JS */
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255, 59, 59, 0.3);
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .rack-body {
            width: 90%;
            height: 70%;
            background-color: #111;
            border-radius: 3px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            position: relative;
            padding: 5px;
        }

        .rack-slot-representation {
            width: 80%;
            height: 15px;
            background-color: #333;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin: 2px 0;
        }

        .rack-led {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: var(--primary-color); /* Cor do LED definida pelo JS */
            box-shadow: 0 0 5px var(--primary-color); /* Sombra do LED definida pelo JS */
            animation: pulse 1.5s ease-in-out infinite;
            margin-top: 5px;
        }
        .rack-indicator {
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 0.7em;
            color: var(--text-color);
            background-color: rgba(0,0,0,0.5);
            padding: 2px 5px;
            border-radius: 3px;
        }


        /* --- Computer Setup (Movido para Esquerda) --- */
        .computer-setup {
            position: absolute;
            left: 20px; /* Ajusta a posição para o lado esquerdo */
            bottom: 30px; /* Acima do chão */
            width: 200px; /* Largura do setup do computador */
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: flex-end; /* Alinha à base */
            z-index: 2;
            pointer-events: none; /* Para não bloquear cliques nos racks por acidente */
        }

        .desk {
            width: 150px;
            height: 80px;
            background-color: #4e342e; /* Marrom escuro */
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 5px 5px 0 0;
            z-index: 0;
            box-shadow: 0 -5px 10px rgba(0,0,0,0.3);
            pointer-events: auto; /* Permite interagir com a mesa */
        }
        .desk::before, .desk::after {
            content: '';
            position: absolute;
            bottom: -50px;
            width: 10px;
            height: 50px;
            background-color: #3e2723; /* Perna da mesa */
            box-shadow: inset 0 -3px 5px rgba(0,0,0,0.3);
        }
        .desk::before { left: 10px; }
        .desk::after { right: 10px; }

        .monitor {
            width: 120px; /* Aumenta o monitor */
            height: 90px;
            background-color: #222;
            border: 2px solid #555;
            border-radius: 5px;
            position: absolute;
            top: 20px; /* Ajusta a posição na mesa */
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            pointer-events: auto; /* Permite interagir com o monitor */
        }
        .monitor-screen {
            width: calc(100% - 10px);
            height: calc(100% - 10px);
            background-color: var(--monitor-screen);
            position: absolute;
            top: 5px;
            left: 5px;
            border-radius: 3px;
            overflow: hidden;
        }
        .scanline-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0, 0, 0, 0.1) 50%, transparent 50%);
            background-size: 100% 2px;
            animation: scanline 5s linear infinite;
        }
        .monitor-text {
            color: lime;
            font-size: 0.6em;
            padding: 5px;
            white-space: pre-wrap; /* Preserva quebras de linha e espaços */
            animation: blink 2s steps(1) infinite;
        }

        .mouse {
            width: 15px;
            height: 20px;
            background-color: #aaa;
            border-radius: 0 0 5px 5px;
            position: absolute;
            top: 60px; /* Posição do mouse na mesa */
            right: 20px;
            z-index: 2;
            transform: rotate(20deg);
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            pointer-events: auto; /* Permite interagir com o mouse */
        }
        .mouse-cable {
            width: 2px;
            height: 30px;
            background-color: #777;
            position: absolute;
            top: 30px; /* Posição do cabo */
            right: 25px;
            transform: rotate(-30deg);
            transform-origin: bottom; /* Rotação a partir da base */
        }
        
        .keyboard {
            width: 120px;
            height: 15px;
            background-color: #999;
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 3px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.4);
        }
        .cpu-box {
            width: 60px;
            height: 80px;
            background-color: #444;
            position: absolute;
            bottom: -90px;
            left: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.6);
        }

        /* --- Stats Bar Inferior --- */
        .stats-bar {
            display: flex;
            justify-content: space-around;
            padding: 10px 20px;
            background-color: var(--tertiary-color);
            border-top: 1px solid var(--border-color);
            z-index: 10;
        }
        .stats-bar .stat-item {
            flex-direction: row;
            align-items: center;
            gap: 8px;
            padding: 5px 10px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            border: 1px solid rgba(255, 59, 59, 0.1);
        }
        .stats-bar .stat-label {
            margin-bottom: 0;
            font-size: 0.9em;
        }
        .stats-bar .stat-value {
            font-size: 1em;
        }

        /* Botões na barra de stats */
        .stats-bar .action-btn {
            background-color: var(--primary-color);
            color: var(--dark-gray);
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 0 10px var(--primary-color);
            transition: all 0.3s ease;
        }
        .stats-bar .action-btn:hover {
            filter: brightness(1.2);
            transform: scale(1.05);
        }

        /* --- Miner Selection Bar --- */
        .miner-selection {
            position: absolute;
            bottom: 0; /* No fundo, logo acima da stats-bar */
            left: 0;
            width: 100%;
            height: 70px;
            background-color: rgba(0, 0, 0, 0.9);
            border-top: 1px solid var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            padding: 0 20px;
            box-shadow: 0 -5px 20px rgba(255, 59, 59, 0.3);
            z-index: 20; /* Acima de tudo */
            transform: translateY(100%); /* Escondido por padrão */
            transition: transform 0.3s ease-out;
        }
        .miner-selection.active {
            transform: translateY(0%); /* Mostra a barra */
        }
        .selection-title {
            font-size: 1em;
            color: var(--primary-color);
            margin-right: 10px;
            white-space: nowrap;
        }
        .available-items-list {
            display: flex;
            gap: 10px;
            flex-wrap: nowrap;
            overflow-x: auto;
            -ms-overflow-style: none; /* IE and Edge */
            scrollbar-width: none; /* Firefox */
        }
        .available-items-list::-webkit-scrollbar {
            display: none; /* Chrome, Safari, Opera */
        }
        .selection-item {
            flex-shrink: 0; /* Não encolher */
            width: 50px;
            height: 50px;
            background-color: var(--dark-gray);
            border: 2px solid var(--border-color);
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }
        .selection-item:hover {
            border-color: var(--primary-color);
            transform: translateY(-3px);
            box-shadow: 0 0 10px var(--primary-color);
        }
        .selection-item.selected {
            border-color: var(--primary-color);
            box-shadow: 0 0 15px var(--primary-color), inset 0 0 5px var(--primary-color);
            transform: scale(1.05);
        }
        .selection-item-icon { /* Usar o mesmo estilo de GPU que no slot */
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .selection-item .miner-gpu, .selection-item .rack-sprite { /* Adicionado rack-sprite aqui */
            width: 90%;
            height: 90%;
            /* Remove a borda para não ter borda dupla */
            border: none;
            /* Garante que o fan rode (para GPUs) ou LEDs pulsem (para Racks) */
            animation: none; /* Reseta animação */
            box-shadow: none; /* Remove sombra extra */
        }
        .selection-item .miner-gpu .gpu-fan {
            animation: spin 1s linear infinite;
        }
        .selection-item .miner-gpu .gpu-led {
            animation: pulse 1.5s ease-in-out infinite;
        }
        .selection-item .rack-sprite .rack-led {

LULA COIN MINER V1.0

    <script>
        // --- Constantes ---
        const BASE_URL = 'https://lula-coin-backend.onrender.com';
        const AUTH_TOKEN_KEY = 'lulaCoinAuthToken';
        let currentAuthMode = 'login'; // 'login' ou 'register'
        let placingItem = null; // null, 'gpu' ou 'rack'
        let selectedItemForPlacement = null; // Detalhes do item selecionado

        // --- Elementos do DOM ---
        const authScreen = document.getElementById('auth-screen');
        const authTitle = document.getElementById('auth-title');
        const authUsernameInput = document.getElementById('auth-username');
        const authPasswordInput = document.getElementById('auth-password');
        const authErrorMessage = document.getElementById('auth-error-message');
        const authSubmitBtn = document.getElementById('auth-submit-btn');
        const authModeText = document.getElementById('auth-mode-text');
        const authModeLink = document.getElementById('auth-mode-link');

        const gameHeader = document.getElementById('game-header');
        const gameMainContent = document.getElementById('game-main-content');
        const gameFooter = document.getElementById('game-footer');

        const userDisplay = document.getElementById('user-display');
        const balanceValue = document.getElementById('balance-value');
        const hashrateValue = document.getElementById('hashrate-value');
        const minedCount = document.getElementById('mined-count');
        const monitorHashrate = document.getElementById('monitor-hashrate');
        const monitorBalance = document.getElementById('monitor-balance');

        const logoutBtn = document.getElementById('logout-btn');
        const mineBtn = document.getElementById('mine-btn');
        const shopBtn = document.getElementById('shop-btn');

        const rackPlacementArea = document.getElementById('rack-placement-area');
        const minerSelectionBar = document.getElementById('miner-selection-bar');
        const availableItemsList = document.getElementById('available-items-list');
        const cancelPlacementBtn = document.getElementById('cancel-placement-btn');

        const messageOverlay = document.getElementById('message-overlay');
        const messageBox = document.getElementById('message-box');
        const messageText = document.getElementById('message-text');
        const messageActionBtn = document.getElementById('message-action-btn');

        // --- Funções Auxiliares ---
        function showMessage(text, callback = null) {
            messageText.textContent = text;
            messageOverlay.classList.add('active');
            messageActionBtn.onclick = () => {
                messageOverlay.classList.remove('active');
                if (callback) callback();
            };
        }

        function hideAuthScreen() {
            authScreen.classList.add('hidden');
            gameHeader.style.display = 'flex';
            gameMainContent.style.display = 'flex';
            gameFooter.style.display = 'flex';
        }

        function showAuthScreen() {
            authScreen.classList.remove('hidden');
            gameHeader.style.display = 'none';
            gameMainContent.style.display = 'none';
            gameFooter.style.display = 'none';
            // Limpa os campos e mensagens de erro ao voltar para a tela de auth
            authUsernameInput.value = '';
            authPasswordInput.value = '';
            authErrorMessage.textContent = '';
            authTitle.textContent = 'Login';
            authSubmitBtn.textContent = 'Entrar';
            authModeText.textContent = 'Não tem uma conta?';
            authModeLink.textContent = 'Registre-se aqui';
            currentAuthMode = 'login';
        }

        function setAuthButtonState(isLoading) {
            authSubmitBtn.disabled = isLoading;
            authSubmitBtn.textContent = isLoading ? 'Carregando...' : (currentAuthMode === 'login' ? 'Entrar' : 'Registrar');
        }

        function clearAuthError() {
            authErrorMessage.textContent = '';
        }

        function displayAuthError(message) {
            authErrorMessage.textContent = message;
        }

        function updateUI(data) {
            userDisplay.textContent = data.username || 'Visitante';
            balanceValue.textContent = parseFloat(data.balance || 0).toFixed(2);
            hashrateValue.textContent = parseInt(data.hashrate || 0).toLocaleString(); // Formata com vírgulas
            minedCount.textContent = data.minedCount || 0; // Se houver um campo para isso no backend
            monitorHashrate.textContent = parseInt(data.hashrate || 0).toLocaleString();
            monitorBalance.textContent = parseFloat(data.balance || 0).toFixed(2);
        }

        // --- Funções de API ---
        async function fetchAPI(endpoint, method = 'GET', body = null) {
            const token = localStorage.getItem(AUTH_TOKEN_KEY);
            const headers = {
                'Content-Type': 'application/json',
            };
            if (token) {
                headers['Authorization'] = `Bearer ${token}`;
            }

            try {
                const response = await fetch(`${BASE_URL}${endpoint}`, {
                    method,
                    headers,
                    body: body ? JSON.stringify(body) : null,
                });

                // Se a resposta não for OK, tenta ler como JSON, caso contrário, lança erro
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ message: response.statusText }));
                    throw new Error(errorData.message || 'Erro desconhecido na API.');
                }

                // Se não houver conteúdo (ex: 204 No Content), retorna null
                if (response.status === 204 || response.headers.get('Content-Length') === '0') {
                    return null;
                }

                return await response.json();
            } catch (error) {
                console.error('Erro na requisição API:', error);
                // Personalize a mensagem de erro para o usuário final
                if (error.message.includes('Failed to fetch') || error.message.includes('NetworkError')) {
                    displayAuthError('Erro de conexão com o servidor. Verifique sua conexão ou tente novamente mais tarde.');
                    throw new Error('Network Error'); // Lança um erro específico para o chamador
                } else if (error.message === 'Unauthorized') {
                     showMessage('Sua sessão expirou ou é inválida. Por favor, faça login novamente.', () => {
                        localStorage.removeItem(AUTH_TOKEN_KEY);
                        showAuthScreen();
                     });
                     throw new Error('Unauthorized'); // Lança um erro específico para o chamador
                }
                displayAuthError(error.message);
                throw error; // Relança o erro para o chamador lidar
            }
        }

        async function registerUser(username, password) {
            setAuthButtonState(true);
            clearAuthError();
            try {
                const data = await fetchAPI('/api/auth/register', 'POST', { username, password });
                if (data && data.token) {
                    localStorage.setItem(AUTH_TOKEN_KEY, data.token);
                    showMessage('Registro bem-sucedido! Entrando no jogo...', hideAuthScreen);
                    await fetchUserData();
                } else {
                    displayAuthError(data.message || 'Falha no registro.');
                }
            } catch (error) {
                // Erro já tratado por fetchAPI
            } finally {
                setAuthButtonState(false);
            }
        }

        async function loginUser(username, password) {
            setAuthButtonState(true);
            clearAuthError();
            try {
                const data = await fetchAPI('/api/auth/login', 'POST', { username, password });
                if (data && data.token) {
                    localStorage.setItem(AUTH_TOKEN_KEY, data.token);
                    showMessage('Login bem-sucedido! Entrando no jogo...', hideAuthScreen);
                    await fetchUserData();
                } else {
                    displayAuthError(data.message || 'Nome de usuário ou senha incorretos.');
                }
            } catch (error) {
                // Erro já tratado por fetchAPI
            } finally {
                setAuthButtonState(false);
            }
        }

        async function fetchUserData() {
            try {
                const data = await fetchAPI('/api/user/data');
                if (data) {
                    updateUI(data);
                    return data; // Retorna os dados do usuário
                }
            } catch (error) {
                console.error("Erro ao carregar dados do usuário:", error);
                // Se o token for inválido, o fetchAPI já cuidará do logout
            }
            return null;
        }

        async function mineLulaCoin() {
            mineBtn.disabled = true;
            mineBtn.textContent = 'Minerando...';
            try {
                const data = await fetchAPI('/api/game/mine', 'POST');
                if (data) {
                    updateUI(data);
                    showMessage(`Você minerou ${data.minedAmount.toFixed(2)} LulaCoins!`, null);
                }
            } catch (error) {
                console.error("Erro ao minar LulaCoin:", error);
                showMessage(error.message || 'Erro ao minar LulaCoin. Tente novamente.');
            } finally {
                mineBtn.disabled = false;
                mineBtn.textContent = 'Minar LulaCoin';
            }
        }

        // --- Funções de Jogo (Racks e GPUs) ---
        function createRackPlacementSlots(numSlots = 4) {
            rackPlacementArea.innerHTML = ''; // Limpa slots existentes
            for (let i = 0; i < numSlots; i++) {
                const slotDiv = document.createElement('div');
                slotDiv.classList.add('rack-placement-slot', 'available');
                slotDiv.dataset.slotIndex = i;
                slotDiv.addEventListener('click', () => handleSlotClick(slotDiv));
                rackPlacementArea.appendChild(slotDiv);
            }
        }

        function createMinerSprite(type, hashPower, color) {
            const spriteContainer = document.createElement('div');
            spriteContainer.classList.add(type === 'gpu' ? 'miner-gpu' : 'rack-sprite');
            spriteContainer.style.borderColor = color;
            spriteContainer.innerHTML = `
                <div class="${type === 'gpu' ? 'gpu-body' : 'rack-body'}">
                    ${type === 'gpu' ? `
                        <div class="gpu-fan" style="background-color: ${color};">
                            <div class="gpu-fan-blades">
                                <div class="gpu-fan-blade"></div>
                                <div class="gpu-fan-blade"></div>
                                <div class="gpu-fan-blade"></div>
                                <div class="gpu-fan-blade"></div>
                            </div>
                        </div>
                        <div class="gpu-details">
                            <div class="gpu-led" style="background-color: ${color}; box-shadow: 0 0 5px ${color};"></div>
                        </div>
                    ` : `
                        <div class="rack-slot-representation"></div>
                        <div class="rack-slot-representation"></div>
                        <div class="rack-slot-representation"></div>
                        <div class="rack-led" style="background-color: ${color}; box-shadow: 0 0 5px ${color};"></div>
                        <span class="rack-indicator">SLOTS: ${hashPower}</span>
                    `}
                </div>
                <span class="${type === 'gpu' ? 'gpu-power' : 'rack-indicator'}">H/s: ${hashPower}</span>
            `;
            // Para GPUs, reiniciar animação de fan caso já estivesse no DOM
            if (type === 'gpu') {
                const fan = spriteContainer.querySelector('.gpu-fan');
                if (fan) {
                    fan.style.animation = 'none';
                    void fan.offsetWidth; // Trigger reflow
                    fan.style.animation = null;
                }
            }
            return spriteContainer;
        }

        function populateMinerSelectionBar(items) {
            availableItemsList.innerHTML = '';
            items.forEach(item => {
                const selectionItemDiv = document.createElement('div');
                selectionItemDiv.classList.add('selection-item');
                selectionItemDiv.dataset.itemId = item.id;
                selectionItemDiv.dataset.itemType = item.type; // 'gpu' ou 'rack'
                selectionItemDiv.dataset.hashPower = item.hashPower;
                selectionItemDiv.dataset.color = item.color;
                selectionItemDiv.dataset.cost = item.cost;
                selectionItemDiv.innerHTML = `<div class="selection-item-icon"></div>`; // Container para o sprite
                
                // Cria o sprite e o adiciona ao container
                const sprite = createMinerSprite(item.type, item.hashPower, item.color);
                selectionItemDiv.querySelector('.selection-item-icon').appendChild(sprite);

                selectionItemDiv.addEventListener('click', () => {
                    // Remove 'selected' de todos os itens e adiciona ao clicado
                    document.querySelectorAll('.selection-item').forEach(el => el.classList.remove('selected'));
                    selectionItemDiv.classList.add('selected');
                    selectedItemForPlacement = item; // Armazena o objeto do item
                });
                availableItemsList.appendChild(selectionItemDiv);
            });
        }

        function showMinerSelectionBar() {
            minerSelectionBar.classList.add('active');
        }

        function hideMinerSelectionBar() {
            minerSelectionBar.classList.remove('active');
            document.querySelectorAll('.selection-item').forEach(el => el.classList.remove('selected'));
            selectedItemForPlacement = null;
            placingItem = null;
        }
        
        // Função para simular a compra e colocação (necessitará de backend real)
        async function handleSlotClick(slotDiv) {
            if (!selectedItemForPlacement) {
                showMessage('Selecione um item na barra inferior para colocar.');
                return;
            }

            if (slotDiv.classList.contains('occupied')) {
                showMessage('Este slot já está ocupado.');
                return;
            }

            // Simular chamada de API para comprar e colocar
            try {
                // Aqui você faria uma chamada para o backend, por exemplo:
                // const response = await fetchAPI('/api/game/place-item', 'POST', {
                //     slotIndex: slotDiv.dataset.slotIndex,
                //     itemId: selectedItemForPlacement.id
                // });
                // if (response.success) {
                //     showMessage(`Item "${selectedItemForPlacement.name}" colocado com sucesso!`);
                //     slotDiv.classList.remove('available');
                //     slotDiv.classList.add('occupied');
                //     slotDiv.innerHTML = ''; // Limpa a mensagem 'CLIQUE PARA COLOCAR RACK'
                //     slotDiv.appendChild(createMinerSprite(selectedItemForPlacement.type, selectedItemForPlacement.hashPower, selectedItemForPlacement.color));
                //     // Atualizar UI com novo hashrate e saldo
                //     await fetchUserData();
                // } else {
                //     showMessage(response.message || 'Erro ao colocar item.');
                // }

                // SIMULAÇÃO (Remova quando integrar com o backend)
                showMessage(`Item "${selectedItemForPlacement.type === 'gpu' ? 'GPU' : 'Rack'}" com ${selectedItemForPlacement.hashPower} H/s colocado com sucesso! (Simulado)`);
                slotDiv.classList.remove('available');
                slotDiv.classList.add('occupied');
                slotDiv.innerHTML = ''; // Limpa a mensagem 'CLIQUE PARA COLOCAR RACK'
                slotDiv.appendChild(createMinerSprite(selectedItemForPlacement.type, selectedItemForPlacement.hashPower, selectedItemForPlacement.color));
                // FIM DA SIMULAÇÃO

                // Resetar estado de colocação após sucesso
                hideMinerSelectionBar();
            } catch (error) {
                console.error("Erro ao colocar item:", error);
                showMessage(error.message || 'Erro ao colocar item. Tente novamente.');
            }
        }


        // --- Inicialização e Event Listeners ---
        document.addEventListener('DOMContentLoaded', async () => {
            createRackPlacementSlots(); // Cria os slots ao carregar a página
            
            // Dados de exemplo para a loja (substituir por dados do backend)
            const availableItems = [
                { id: 'gpu-1', type: 'gpu', name: 'RTX 2060', hashPower: 50, color: '#00e0ff', cost: 100 },
                { id: 'gpu-2', type: 'gpu', name: 'RX 580', hashPower: 30, color: '#ff0055', cost: 70 },
                { id: 'rack-1', type: 'rack', name: 'Rack Básico', hashPower: 2, color: '#aaa', cost: 150 }, // HashPower para racks pode ser slots adicionais ou boost
            ];
            populateMinerSelectionBar(availableItems);


            const token = localStorage.getItem(AUTH_TOKEN_KEY);
            if (token) {
                try {
                    const userData = await fetchUserData();
                    if (userData) {
                        hideAuthScreen();
                    } else {
                        // Token inválido ou expirado, força logout
                        localStorage.removeItem(AUTH_TOKEN_KEY);
                        showAuthScreen();
                    }
                } catch (error) {
                    // Erro ao buscar dados (ex: network down, server error)
                    localStorage.removeItem(AUTH_TOKEN_KEY); // Remove token inválido
                    showAuthScreen();
                    displayAuthError('Não foi possível conectar ao servidor. Tente novamente.');
                }
            } else {
                showAuthScreen();
            }
        });

        // Event Listeners de Autenticação
        authModeLink.addEventListener('click', (e) => {
            e.preventDefault();
            clearAuthError();
            if (currentAuthMode === 'login') {
                authTitle.textContent = 'Registro';
                authSubmitBtn.textContent = 'Registrar';
                authModeText.textContent = 'Já tem uma conta?';
                authModeLink.textContent = 'Faça login aqui';
                currentAuthMode = 'register';
            } else {
                authTitle.textContent = 'Login';
                authSubmitBtn.textContent = 'Entrar';
                authModeText.textContent = 'Não tem uma conta?';
                authModeLink.textContent = 'Registre-se aqui';
                currentAuthMode = 'login';
            }
        });

        authSubmitBtn.addEventListener('click', () => {
            const username = authUsernameInput.value.trim();
            const password = authPasswordInput.value.trim();

            if (!username || !password) {
                displayAuthError('Por favor, preencha todos os campos.');
                return;
            }

            if (currentAuthMode === 'login') {
                loginUser(username, password);
            } else {
                registerUser(username, password);
            }
        });

        authUsernameInput.addEventListener('input', clearAuthError);
        authPasswordInput.addEventListener('input', clearAuthError);

        // Event Listeners do Jogo
        logoutBtn.addEventListener('click', () => {
            localStorage.removeItem(AUTH_TOKEN_KEY);
            showMessage('Você foi desconectado.', showAuthScreen);
        });

        mineBtn.addEventListener('click', mineLulaCoin);

        shopBtn.addEventListener('click', () => {
            showMinerSelectionBar();
        });

        cancelPlacementBtn.addEventListener('click', () => {
            hideMinerSelectionBar();
        });

    </script>
</body>
